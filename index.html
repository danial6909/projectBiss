<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projectBis</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color:#082032;
            direction: rtl;
        }
        .header-top{
            width: 1200px;
            height: 70px;
            background-color:  #334756;
            display: flex;
            justify-content:space-between;
            align-items:center;
            border-radius: 50px;
            margin:auto;
        }
        .header-right{
            width: 100px;
            height: 100%;
            background-color:  #334756;
            border-radius: 50px;
        }
        .header-right>img{
            width: 60px;
            height: 60px;
            margin-right: 20px;
            margin-top: 4px;
        }
        .header-center{
            width: 800px;
            height: 100%;
            background-color: #334756;
            display: flex;
            align-items: center;
            gap: 50px;
        }
        .header-left{
            width: 100px;
            height: 100%;
            background-color:  #334756;
            border-radius: 50px;
        }
       
        #right_a{
            margin-right: 200px;
        }
        .header-input{
            width: 70px;
            height: 30px;
            margin-top: 20px;
            margin-right: 15px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            background-color: rgb(141, 136, 130);
            font-weight: bold;
            font-size: 12pt;
            transition: all 0.3s ease;
        }
        .header-input:hover.header-input{
            box-shadow:0px 0px 40px 10px rgb(255, 255, 255);
            
            background-color: #fff;
            border: 1px solid rgb(0, 0, 0);
        }
        .header_link{
            position: relative;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .header_link::after{
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: #ff0000;
            transform: scaleX(0);
            transform-origin: bottom ;
            transition: transform 0.3s ease;
        }
        .header_link:hover::after{
            transform: scaleX(1);
            transform-origin: bottom;
           
        }
        .header_link:hover{
            color: rgb(0, 255, 34);
        }
        .section{
            width: 1200px;
            height: 600px;
            background-color: rgb(69, 75, 75);
            margin: auto;
            margin-top: 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="header-top">
        <div class="header-right">
            <img src="image/cooperation.png" alt="">
        </div>
        <div class="header-center">
            <a id="right_a" class="header_link" href="">درباره ما</a>
            <a class="header_link" href="">خدمات</a>
            <a class="header_link" href="">تیم ما</a>
            <a class="header_link" href="">مشتریان</a>
            <a class="header_link" href="">نمونه کار</a>
        </div>
        <div class="header-left">
            <input class="header-input" type="submit" value="تماس با ما">  
        </div>
           
    </div>
    <div class="section"></div>
</body>
</html>
